spring:
  config:
    import:
      - classpath:security.config.yml
      - classpath:nextfeed.config.yml
  application:
    name: survey-socket-service
  main:
    allow-bean-definition-overriding: true

server:
  port: ${nextfeed.service.survey-socket-service.port}

nextfeed:
  socket:
    endpoint:
      prefix: "/socket/survey-socket"

grpc:
  server:
    port: ${nextfeed.service.survey-socket-service.grpc-port}