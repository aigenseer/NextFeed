spring:
  config:
    import:
      - classpath:nextfeed.config.yml
  application:
    name: question-socket-service
  main:
    allow-bean-definition-overriding: true

server:
  port: ${nextfeed.service.question-socket-service.port}

nextfeed:
  socket:
    endpoint:
      prefix: "/socket/question-socket"