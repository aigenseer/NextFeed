syntax = "proto3";

import public "core/DTOEntities.proto";
import public "core/Requests.proto";
import public "core/Response.proto";
option java_multiple_files = true;
option java_package = "com.nextfeed.library.core.proto.repository";
option java_outer_classname = "UserRepositoryServiceProto";

service UserRepositoryService {
  rpc save (UserDTO) returns (UserDTO) {}
  rpc findById (IDRequest) returns (OptionalUserDTO) {}
  rpc getUsersByMailAddress (SearchRequest) returns (OptionalUserDTO) {}
}






