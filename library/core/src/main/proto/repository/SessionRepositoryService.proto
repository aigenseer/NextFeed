syntax = "proto3";

import public "core/DTOEntities.proto";
import public "core/Requests.proto";
import public "core/Response.proto";
option java_multiple_files = true;
option java_package = "com.nextfeed.library.core.proto.repository";
option java_outer_classname = "SessionRepositoryServiceProto";

service SessionRepositoryService {
  rpc save (SessionEntityDTO) returns (SessionDTO) {}
  rpc deleteById (IDRequest) returns (Empty) {}
  rpc findAll (Empty) returns (SessionDTOList) {}
  rpc findAllOpen (Empty) returns (SessionDTOList) {}
  rpc findAllClosed (Empty) returns (SessionDTOList) {}
  rpc findById (IDRequest) returns (OptionalSessionDTO) {}
  rpc findEntityById (IDRequest) returns (OptionalSessionEntityDTO) {}
  rpc close (IDRequest) returns (OptionalSessionEntityDTO) {}
}






