syntax = "proto3";

import public "core/DTOEntities.proto";
import public "core/Requests.proto";
import public "core/Response.proto";
option java_multiple_files = true;
option java_package = "com.nextfeed.library.core.proto.repository";
option java_outer_classname = "MoodSocketServiceProto";

service MoodSocketService {
  rpc sendMood (SendMoodRequest) returns (Empty) {}
}

message SendMoodRequest{
  int32 sessionId = 1;
  double value = 2;
}






