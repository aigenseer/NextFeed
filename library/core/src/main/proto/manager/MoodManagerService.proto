syntax = "proto3";


import public "core/DTOEntities.proto";
import public "core/Requests.proto";
import public "core/Response.proto";
option java_multiple_files = true;
option java_package = "com.nextfeed.library.core.proto.manager";
option java_outer_classname = "MoodManagerServiceProto";

service MoodManagerService {
  rpc findBySessionId (IDRequest) returns (MoodEntityDTOList) {}
}

message NewMoodRequest{
  double moodValue = 1;
  int32 participantsCount = 2;
}





