syntax = "proto3";

import public "core/DTOEntities.proto";
import public "core/Requests.proto";
import public "core/Response.proto";
option java_multiple_files = true;
option java_package = "com.nextfeed.library.core.proto.manager";
option java_outer_classname = "UserManagerServiceProto";

service UserManagerService {
  rpc createUser (NewUserRequest) returns (UserDTO) {}
  rpc getUser(GetUserRequest) returns (OptionalUserDTO) {}
  rpc getUserByMailAddress (UserByMailAddressRequest) returns (OptionalUserDTO) {}
  rpc validatePasswordByMailAddress (ValidateUserRequest) returns (BooleanResponse) {}
}

message NewUserRequest{
  string mailAddress = 1;
  string name = 2;
  string pw = 3;
}

message UserByMailAddressRequest{
  string mailAddress = 1;
}

message ValidateUserRequest{
  string mailAddress = 1;
  string pw = 2;
}

message GetUserRequest{
  optional int32 id = 1;
}



